<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Bridge - Cadastro</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script src="scripts/index.js"></script>
    
    <script src="vendor/jquery/jquerysession.js"></script>

    <!-- Custom styles for this template -->
    <link href="style/style.css" rel="stylesheet">

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">Bridge</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/cadastro">Cadastrar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
            
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Sucesso</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>                  
                </div>
                <div class="modal-body">
                  <p>Cadastro efetuado com sucesso!</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" data-dismiss="modal">Yay!</button>
                </div>
              </div>
              
            </div>
          </div>

    <!-- Page Content -->
    <div class="container">

        <div class="row">

            <div class="col-lg-3">

                <h1 class="my-4">Bridge</h1>
                <div class="list-group">
                    <a href="/nacionais" class="list-group-item">Produtos Nacionais</a>
                    <a href="/importados" class="list-group-item">Produtos Importados</a>
                </div>

            </div>
            <!-- /.col-lg-3 -->

            <div class="col-xs-12 col-sm-9">
                <div class="my-4">

                </div>
                <form class="form-horizontal" role="form" id="formCadastro">
                    <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="text" required="true" class="form-control" id="email" name="email" placeholder="Coloque seu e-mail">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="senha" class="col-sm-2 control-label">Senha</label>
                        <div class="col-sm-10">
                            <input type="password" required="true" class="form-control" id="senha" name="senha" placeholder="Insira uma senha">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirmSenha" class="col-sm-4 control-label">Confirme sua senha</label>
                        <div class="col-sm-10">
                            <input type="password" required="true" class="form-control" id="confirmSenha" name="confirmSenha" placeholder="Confirme sua senha">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="countries" class="col-sm-2 control-label">Localização</label>
                        <div class="col-sm-5 col-sm-offset-1">
                            <select name="countries" id="countries" class="form-control"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="types" class="col-sm-2 control-label">Eu sou:</label>
                        <div class="col-sm-5 col-sm-offset-1 radio">
                            <label class="radio-inline">
                                <input type="radio" name="rgroup" checked value="Comprador">Comprador</label>
                            <label class="radio-inline">
                                <input type="radio" name="rgroup" value="Vendedor">Vendedor</label>
                            <label class="radio-inline">
                                <input type="radio" name="rgroup" value="Ambos">Ambos</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name" class="col-sm-4 control-label">Nome Completo</label>
                        <div class="col-sm-10">
                            <input type="text" required="true" class="form-control" id="name" name="name" placeholder="Nome Completo">
                        </div>
                    </div>
                    <div class="form-group">
                            <label for="razao" class="col-sm-4 control-label">Razão Social</label>
                            <div class="col-sm-10">
                                <input type="text" required="true" class="form-control" id="razao" name="razao" placeholder="Razão Social">
                            </div>
                        </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button class="btn btn-primary" type="submit" id="cadastrar">Cadastrar</button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- /.col-lg-9 -->

        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Bubblegum 2017</p>
        </div>
        <!-- /.container -->
    </footer>    

</body>

</html>
